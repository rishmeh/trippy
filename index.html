<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas Animation with Controls</title>
    <script type="module" crossorigin src="/assets/index-BSimMRFW.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index-DGJX7FFl.css">
  </head>
  <body>
    <div id="app">
      <canvas id="my-canvas"></canvas>

      <div id="controls">
        <h2>Controls</h2>

        <label>
          <h3>Connection Distance:</h3>
          <span id="distanceValue">250</span>
          <input type="range" id="distanceSlider" min="50" max="500" value="250" />
        </label>

        <label>
          <h3>Circle Count:</h3>
          <span id="circleValue">30</span>
          <input type="range" id="circleSlider" min="5" max="200" value="30" />
        </label>

        <label>
          <h3>Speed Multiplier:</h3>
          <span id="speedValue">8</span>
          <input type="range" id="speedSlider" min="1" max="20" value="8" />
        </label>
      </div>
    </div>

  </body>
</html>
